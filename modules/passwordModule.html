<link rel="stylesheet" href="../styles/passwordModule.css" type="text/css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="../scripts/passwordModule.js"></script>
<div id="genericModule">
	<div id="moduleSize">
		<div id="genericBombOverlay">
			<div id="passwordInnerBorder">
				<div id="genericLightUpperSegment">
					<div id="genericRightUpperSegmentLight">
						<span id="passwordIndicatorLight" class="genericIndicatorLight lightOff"></span>
					</div>
				</div>
				<div id="passwordLowerSegment">
					<div class="passwordButtonArea" id="upperButtonArea">
						<div class="passwordButtonContainer">
							<div class="passwordButtonHolder">
								<button class="passwordUpperButton ub" id="upperButton1"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordUpperButton ub" id="upperButton2"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordUpperButton ub" id="upperButton3"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordUpperButton ub" id="upperButton4"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordUpperButton ub" id="upperButton5"></button></div>
						</div>
						<script type="text/javascript">
							$(".ub").click(function() {
								var id = $(this).prop('id');
								changeDisplayedLetter(id, 1);
							});
						</script>
					</div>
	
					<div id="rolodexContainer">
						<div id="rolodex">
							<div id="textArea">
								<div id="roller1" class="roller"></div><!--
								--><div id="roller2" class="roller"></div><!--
								--><div id="roller3" class="roller"></div><!--
								--><div id="roller4" class="roller"></div><!--
								--><div id="roller5" class="roller"></div>
							</div>
						</div>
					</div>
	
					<div class="passwordButtonArea" id="lowerButtonArea">
						<div class="passwordButtonContainer">
							<div class="passwordButtonHolder">
								<button class="passwordLowerButton lb" id="lowerButton1"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordLowerButton lb" id="lowerButton2"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordLowerButton lb" id="lowerButton3"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordLowerButton lb" id="lowerButton4"></button></div><!--
						--><div class="passwordButtonHolder">
								<button class="passwordLowerButton lb" id="lowerButton5"></button></div>
						</div>
						<script type="text/javascript">
							$(".lb").click(function() {
								var id = $(this).prop('id');
								changeDisplayedLetter(id, -1);
							});
						</script>
					</div>
	
	
					<div id="passwordSubmitArea">
						<button id="passwordSubmitButton">
							Submit
						</button>
						<script type="text/javascript">
							$("#passwordSubmitButton").click(function() {
								checkRollerStatus();
							});
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			var allUsesOfRoller = new Set([]);
			$('.roller').each(function () {
				allUsesOfRoller.add(this.id);
			});
			var passwordModule = new passwordStart(Array.from(allUsesOfRoller));
		});
	</script>
</div>
