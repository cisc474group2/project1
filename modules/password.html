<link rel="stylesheet" href="../styles/password.css" type="text/css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="../scripts/password.js"></script>
<div id="passwordModule">
	<div id="passwordBackground">
		<div id="passwordOverlay">
			<div id="innerBoarder">
				<div id="upperSegment">
					<div id="upperSegmentHeader">

					</div>
					<div id="upperSegmentLight">
						<span id="indicatorLightObj" class="indicatorLight errorRed"></span>
					</div>
				</div>
				<div class="buttonArea" id="upperButtonArea">
					<div class="buttonContainer">
						<div class="buttonHolder">
							<button class="upperButton" id="upperButton1"></button></div><!--
					--><div class="buttonHolder">
							<button class="upperButton" id="upperButton2"></button></div><!--
					--><div class="buttonHolder">
							<button class="upperButton" id="upperButton3"></button></div><!--
					--><div class="buttonHolder">
							<button class="upperButton" id="upperButton4"></button></div><!--
					--><div class="buttonHolder">
							<button class="upperButton" id="upperButton5"></button></div>
					</div>
					<script type="text/javascript">
						$(".upperButton").click(function() {
							var id = $(this).prop('id');
							changeDisplayedLetter(id, 1);
						});
					</script>
				</div>

				<div id="rolodexContainer">
					<div id="rolodex">
						<div id="textArea">
							<div id="roller1" class="roller"></div><!--
							--><div id="roller2" class="roller"></div><!--
							--><div id="roller3" class="roller"></div><!--
							--><div id="roller4" class="roller"></div><!--
							--><div id="roller5" class="roller"></div>
						</div>
					</div>
				</div>

				<div class="buttonArea" id="lowerButtonArea">
					<div class="buttonContainer">
						<div class="buttonHolder">
							<button class="lowerButton" id="lowerButton1"></button></div><!--
					--><div class="buttonHolder">
							<button class="lowerButton" id="lowerButton2"></button></div><!--
					--><div class="buttonHolder">
							<button class="lowerButton" id="lowerButton3"></button></div><!--
					--><div class="buttonHolder">
							<button class="lowerButton" id="lowerButton4"></button></div><!--
					--><div class="buttonHolder">
							<button class="lowerButton" id="lowerButton5"></button></div>
					</div>
					<script type="text/javascript">
						$(".lowerButton").click(function() {
							var id = $(this).prop('id');
							changeDisplayedLetter(id, -1);
						});
					</script>
				</div>


				<div id="submitArea">
					<button id="submitButton">
						Submit
					</button>
					<script type="text/javascript">
						$("#submitButton").click(function() {
							checkRollerStatus();
						});
					</script>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			var allUsesOfRoller = new Set([]);
			$('.roller').each(function () {
				allUsesOfRoller.add(this.id);
			});
			var passwordModule = new start(Array.from(allUsesOfRoller));
		});
	</script>
</div>
