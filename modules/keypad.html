<link rel="stylesheet" href="../styles/keypad.css" type="text/css">
    <div id="keyPadModule">
        <div id="background">
            <div id="overlay">
                <div id="innerBoarder">
                    <div id="upperSegment">
                        <div id="upperSegmentHeader"></div>
                        <div id="upperSegmentLight">
                            <span id="lightShow" class="indicatorLight errorRed"></span>
                        </div>
                    </div>
                    <div id="lowerSegment">
                        <div class="buttonContainer">
                            <button id="TopLeftButton">Top Left Button</button>
                            <button id="TopRightButton">Top Right Button</button>
                            <button id="BottomLeftButton">Bottom Left Button</button>
                            <button id="BottomRightButton">Bottom Right Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="../scripts/keypad.js"></script>
